<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta id="meta" name="viewport" content="width=device-width">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <section class="page-header__top-wrapper">
            <div class="page-header__social social">
                <ul class="social__list">
                    <li class="social__item social__item--vkontakte">
                        <a class="social__link social__link--vkontakte" href="http://vk.com" target="_blank"><span
                                class="visually-hidden">Мы вконтакте</span></a>
                    </li>
                    <li class="social__item social__item--facebook">
                        <a class="social__link social__link--facebook" href="http://facebook.com" target="_blank"><span
                                class="visually-hidden">Мы в фейсбук</span></a>
                    </li>
                    <li class="social__item social__item--twitter">
                        <a class="social__link social__link--twitter" href="https://twitter.com/?lang=ru" target="_blank"><span
                                class="visually-hidden">Мы в твиттере</span></a>
                    </li>
                    <li class="social__item social__item--odnoklassniki">
                        <a class="social__link social__link--odnoklassniki" href="https://ok.ru/" target="_blank"><span
                                class="visually-hidden">Мы в одноклассниках</span></a>
                    </li>
                    <li class="social__item social__item--instagram">
                        <a class="social__link social__link--instagram" href="https://www.instagram.com/?hl=ru" target="_blank"><span
                                class="visually-hidden">Мы в инстаграм</span></a>
                    </li>
                    
                </ul>
            </div>
            <nav class="page-header__nav main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item"><a href="#">Доставка и оплата</a></li>
                    <li class="main-nav__item"><a href="#">Помощь</a></li>
                    <li class="main-nav__item"><a href="#">Окомпании</a></li>
                    <li class="main-nav__item"><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <ul class="page-header__login">
                <li class="page-header__login-item">
                    <a class="page-header__login-link--signIn" href="#" target="_blank">Вход</a>
                </li>
                <li class="page-header__login-item">
                    <a class="page-header__login-link--signUp" href="#" target="_blank">Регистрация</a>
                </li>
            </ul>
        </section>   
        <section class="page-header__bottom-wrapper">
            <a class="page-header__logo" href="#">
                <img src="/img/finkidswear.png"> 
            </a>
            <div class="page-header__contacts-wrapper">
                <ul class="page-header__contacts">
                    <li class="page-header__contacts-item"></li>
                    <li class="page-header__contacts-item"></li>
                    <li class="page-header__contacts-item"></li>
                </ul>
            </div>
            <div class="page-header__trashcan">
                <a class="page-header__trashcan-link" href="#">Корзина</a>
            </div>
        </section>
    </header>

    
    <script src="js/script.js "></script>

</body>

</html>
